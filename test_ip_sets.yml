- hosts: 127.0.0.1
  connection: local
  vars_files:
    - answerfile.yml
    - answerfile_firewall.yml
  tasks:
    - name: Create a new IP Set
      nsxt_ip_sets:
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        display_name: "{{ item.display_name }}"
        ip_addresses: "{{ item.ip_addresses }}"
        state: "{{ item.state }}"
        validate_certs: False
      with_items:
        - "{{ nsxt_ip_sets }}"
